<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Arrays</title>
    </head>

    <body>

        <h1>Javascript Arrays</h1>

        <script type="text/javascript">
            var myVariable="sand, shovel, water";

            var myArray=["sand","shovel","water"];
            document.write(myArray[2]);

            document.write("<br><br>");

            var favFoods=["pulled pork", "pizza", "mexican mango", "pineapple"];

            for(var i=0;i<favFoods.length;i++){
                document.write(favFoods[i]+"<br>");
            }

            document.write("<br><br>");

            var myFriends=[
                ["John","Male",31],
                ["Miley","Female",26],
                ["Radha","Female",22],
                ["Trojans","Male",45]
            ];

            for(var j=0;j<myFriends.length;j++){
                document.write(myFriends[j]);
                document.write("<br>");
            }


        </script>
    </body>
</html>
