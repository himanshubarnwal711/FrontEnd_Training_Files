<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>

        <!-- Normalize.css-->
        <link rel="stylesheet" type="text/css" href="normalize.css">

    </head>

    <body>

        <h1>Javascript Variables</h1>


        <script type="text/javascript">

            //var bucketonBeach;
            bucketonBeach="sand, stones, shovels";
            //document.write(bucketonBeach);

            var bucketonBeach="sand, stones, rocks";
            document.write(bucketonBeach);

            document.write("<br><br>")

            var a=12;
            var b=24;
            var c=a+b;

            document.write(c);

            document.write("<br><br>");

            var firstName;
            var lastName;
            var dateOfBirth;

            var x=99.7;
            var fancyPants="Brad";

            //This number is technically not a number, it is a string.
            var stringNumber="3.14";

            var firstName="Brad", 
                lastName="Hussey", 
                likesToSurf=true;

            //YOU CAN DO MATH!

            var x=100,
                y=2.462,
                z=30.19;

            var totalSum=x*y*z;

            document.write(totalSum);
            document.write("<br><br>");

            //CONCATENATION

            var foo="Web"+" "+"Developer";

            document.write(foo);

            document.write("<br><br>");

            var fname="Brandon",
                lname="Wick",
                fullname=fname+" "+lname;

            document.write(fullname);

            document.write("<br><br>");

            var blurb="Johnny";
            blurb+=" Gonzalez";

            document.write(blurb);

            document.write("<br><br>");

            var e="Hello "+3.14;
            document.write(e);

        </script>
        
    </body>
</html>
