<!DOCTYPE html>
<html>
    <head>
        <title>Span &amp; Div Tags</title>
    </head>
    <body>
        <!-- Div is a block level element while span is an inline element. -->
        <div id="header-content">
            <h2>Brad's Website</h2>
            <p>Welcome to the site. 
                <em>
                    <span class="important">
                        Please take your time
                    and learn something.
                    </span>
                </em>
            </p>
            <br>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
            </ul>
        </div>

    </body>
</html>
