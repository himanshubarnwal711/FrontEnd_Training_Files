<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>

    <body>
        <h1>TABLES</h1>
        <br>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>

            <tr>
                <td>John</td>
                <td>39</td>
                <td>Vancouver</td>
            </tr>

            <tr>
                <td>Sandra</td>
                <td>18</td>
                <td>Chicago</td>
            </tr>

            <tr>
                <td>Mildred</td>
                <td>68</td>
                <td>London</td>
            </tr>

        </table>


    </body>
</html>
