<!DOCTYPE html>

<html>
    <head>
        <title>Lists</title>
    </head>

    <body>

        <!-- Unordered Lists -->
        <ul>
            <li>Carrots</li>
            <li>Potatoes</li>
            <li>Kale</li>
        </ul>

        <!-- Ordered Lists -->
        <ol>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>

        <!-- Description List -->
        <dl>
            <dt>Kale</dt>
            <dd>A green leafy vegetable.</dd>
            <br>
            <dt>Carrots</dt>
            <dd>A long orange stick.</dd>
        </dl>

    </body>

</html>
