<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Hiding &amp; Showing</title>

        <link rel="stylesheet" type="text/css" href="normalize.css">

        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body>
        <h1>Hiding &amp; Showing Elements in jQuery</h1>
        <p>
            FIFA is the best football tournament in the world
            at international forum. The whole world watches it.
            And eagerly awaits for this events every four years.
        </p>

        <div class="hidden">Yoo hoo! I'm hiding...</div>

        <h2>A level two heading</h2>

        <div id="box1">a box!</div>

        <span class="foo">Whatchu lookin at, foo!</span>
        <span class="bar">Bar none, I'm awesome.</span>

        <br>
        <hr>

        <button>I'm a good ol fashioned button.</button>


        <!-- Load the CDN first -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        <!-- If CDN fails to load serve up the local version -->
        <script>window.jQuery || document.write('<script src="/home/veerappan/FrontEnd/JQuery/js/jquery-3.6.0.js"><\/script>');</script>

        <!-- <script src="/home/veerappan/FrontEnd/JQuery/js/jquery-3.6.0.js"></script> -->

        <script src="/home/veerappan/FrontEnd/JQuery/js/script.js"></script>

    </body>
</html>
